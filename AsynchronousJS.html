<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Example</title>
</head>
<body>
    <h2>Async/Await Example - Fetching Data</h2>
    <button onclick="getUser()">Get Random User</button>
    <p id="asyncResult"></p>

    <script>
        async function getUser() {
            const resultDiv = document.getElementById('asyncResult');
            resultDiv.innerText = "Fetching user data...";

            try {
                const response = await fetch('https://randomuser.me/api/');
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();
                const user = data.results[0];

                resultDiv.innerHTML = `
                    <strong>Name:</strong> ${user.name.first} ${user.name.last}<br>
                    <strong>Email:</strong> ${user.email}<br>
                `;
            } catch (error) {
                resultDiv.innerText = error.message;
            }
        }
    </script>
</body>
</html>
