<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AJAX example</h1>
    <p id="data">Initial data</p>
    <button type="button" onclick="loadData()">Change data</button>
    <button type="button" onclick="retreiveData()">Retrive data</button>
    <button type="button" onclick="LoadDoc()">Load data</button>
    <div id="demo"></div>
</body>
<script>
    
    function loadData() {
        document.getElementById("data").innerHTML="Changed data"
    }
    function retreiveData(){
        document.getElementById("data").innerHTML="Initial data"
    }
    function LoadDoc(){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            const data =JSON.parse(this.responseText);
          document.getElementById("demo").innerHTML = JSON.parse(this.responseText)[0].name +" "+ JSON.stringify(JSON.parse(this.responseText)[0].address);
        }
      };
      xhttp.open("GET", 'https://raw.githubusercontent.com/rakeshganji249/DataSource/refs/heads/master/Data.JSON', true);
      xhttp.send();
    }
</script>
</html>
