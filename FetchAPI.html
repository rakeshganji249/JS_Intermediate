<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example with Custom Data Source</title>
</head>
<body>
    <h1>Users List</h1>
    <button onclick="loadUsers()">Load Users</button>
    <div id="userdata"></div>

    <script>
        function loadUsers() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => {
                  if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                  }
                  return response.json();
                })
                .then(data => document.getElementById("userdata").innerHTML=JSON.stringify(data) )
                .catch(error => console.error('Error fetching data:', error));
                
        }
    </script>
</body>
</html>
